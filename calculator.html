<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="coolStyles.css" />
    <!--This will include an external javascript file-->
    <script src="calculator.js"></script>
</head>
<body>
    <header>
    <h1>Arithmetic Calculator</h1>
    </header>

    <form>
        <fieldset>
            <legend>Input Numbers</legend>
            <input type="number" id="num1" step=".01"/><br>
            <input type="number" id="num2" step=".01"/>
        </fieldset>
        <fieldset>
            <legend>Choose Operation</legend>
            <input type="radio" name="operation" value="add"/>add<br>
            <input type="radio" name="operation" value="subtract"/>subtract<br>
            <input type="radio" name="operation" value="divide"/>divide<br>
            <input type="radio" name="operation" value="multiply"/>multiply<br>
        </fieldset>
        <center>
        <button type="button" id="calculate" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Calculate!</button>
        </center>
        <fieldset>
            <legend>Answer</legend>
            <h1 id="answer"></h1>
        </fieldset>
    </form>
    <pre style="text-align: center; color:white">Copyright 2018 Varsha, Nathan, Elias, Jeremy B. All rights reserved.</pre>
</body>
</html>
